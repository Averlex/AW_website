{% extends './base.html' %}

{% block title %}Личный кабинет{% endblock %}

{% block content %}
    <h1>Личный кабинет</h1>
    <h2>Заказы</h2>
    <ul>
        {% for order in orders %}
            <li>{{ order.description }} - Status: {{ order.status }}</li>
        {% endfor %}
    </ul>
    <h2>Обновить данные профиля</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Обновить</button>
    </form>
{% endblock %}
