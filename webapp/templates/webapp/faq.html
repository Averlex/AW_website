<!DOCTYPE html>
<html>
<head>
    <title>FAQ</title>
</head>
<body>
    <h1>FAQ</h1>
    <ul>
        {% for faq in faqs %}
            <li>{{ faq.question }}: {{ faq.answer }}</li>
        {% endfor %}
    </ul>
    <h2>Задайте вопрос или оцените работу сайта:</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
