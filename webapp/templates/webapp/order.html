{% extends './base.html' %}

{% block title %}Оформление заказа{% endblock %}

{% block head %}
    
{% endblock %}

{% block content %}
        <h1>Список товаров</h1>
        <div>
            <form method="POST">
                {% csrf_token %}


                {{ formset.management_form }}
                <div id="form_set">
                    {% for form in formset.forms %}
                        <table class='no_error'>
                            {{ form.as_table }}
                        </table>
                        
                    {% endfor %}
                </div>
                <div>
                    
                {{ order_form }}
                </div>
                
                <button type="submit">Оформить заказ</button>
            </form>        
        </div>

{% endblock %}
